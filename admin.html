<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Açaí da Vânia</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
</head>
<body class="bg-zinc-100 min-h-screen flex flex-col items-center py-10">
    <button>
    <a href="index.html" class="text-black text-sm opacity-70 hover:opacity-100 transition-opacity ml-4">
            Principal
        </a>
  </button>

    <h1 class="text-4xl font-bold text-zinc-900 mb-8">Gerenciar Cardápio</h1>

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Adicionar Novo Item</h2>
        
        <form id="addItemForm" class="space-y-4">
            <div>
                <label for="itemNome" class="block text-sm font-medium text-gray-700">Nome do Item:</label>
                <input type="text" id="itemNome" name="nome" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="itemDescricao" class="block text-sm font-medium text-gray-700">Descrição:</label>
                <textarea id="itemDescricao" name="descricao" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div>
                <label for="itemPreco" class="block text-sm font-medium text-gray-700">Preço:</label>
                <input type="number" id="itemPreco" name="preco" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <div>
                <label for="itemImagem" class="block text-sm font-medium text-gray-700">URL da Imagem:</label>
                <input type="text" id="itemImagem" name="imagem" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="itemAlt" class="block text-sm font-medium text-gray-700">Texto Alt da Imagem:</label>
                <input type="text" id="itemAlt" name="alt" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="itemTipo" class="block text-sm font-medium text-gray-700">Tipo:</label>
                <select id="itemTipo" name="tipo" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    <option value="">Selecione o tipo</option>
                    <option value="produto">Pastel (Produto)</option>
                    <option value="bebida">Bebida</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                Adicionar Item
            </button>
        </form>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl mt-8">
        <h2 class="text-2xl font-semibold mb-6 text-center">Itens do Cardápio</h2>
        <div id="cardapioList" class="space-y-4">
            </div>
    </div>

      <script type="module" src="./script.js"></script>

    <script type="module" src="./admin-script.js"></script>
</body>
</html>
