<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <script src="script.js"></script>
      
<div class="max-w-7xl mx-auto px-2 mb-8">
<h2 class="text-2xl font-bold mb-4">Adicionar Novo Produto</h2>
<form id="form-produto" class="grid gap-4 md:grid-cols-2">
<div>
  <label for="nome" class="block text-sm font-medium">Nome do Produto</label>
  <input type="text" id="nome" name="nome" class="w-full p-2 border rounded" required>
</div>
<div>
  <label for="preco" class="block text-sm font-medium">Preço (R$)</label>
  <input type="number" id="preco" name="preco" step="0.01" class="w-full p-2 border rounded" required>
</div>
<div class="md:col-span-2">
  <label for="descricao" class="block text-sm font-medium">Descrição</label>
  <textarea id="descricao" name="descricao" class="w-full p-2 border rounded" required></textarea>
</div>
<div>
  <label for="imagem" class="block text-sm font-medium">URL da Imagem</label>
  <input type="text" id="imagem" name="imagem" class="w-full p-2 border rounded" placeholder="Ex.: ./assets/imagem.jpg">
</div>
<div>
  <label for="alt" class="block text-sm font-medium">Texto Alternativo da Imagem</label>
  <input type="text" id="alt" name="alt" class="w-full p-2 border rounded" required>
</div>
<div class="md:col-span-2">
  <button type="submit" class="bg-gray-900 text-white px-5 py-2 rounded hover:bg-gray-700">
    Adicionar Produto
  </button>
</div>
</form>
</div>

</body>
</html>
